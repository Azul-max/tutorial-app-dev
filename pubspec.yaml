version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0' # Good, specifies SDK range

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.0 # Used for local data storage in your app
  http: ^1.1.0 # Only keep this if you have other parts of your app that make web requests
